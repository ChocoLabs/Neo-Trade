<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoTrade Chat IA</title>
  <link rel="stylesheet" href="style.css"> <!-- Coloca aqu√≠ el CSS que te pas√© antes -->
</head>
<body>
  <h1>NeoTrade Chat IA</h1>

  <div id="chat">
    <div class="msg bot">
      <div class="avatar">ü§ñ</div>
      <div><strong>Hola, soy NeoTrade IA.</strong><br>¬øQu√© an√°lisis necesitas hoy?</div>
    </div>
  </div>

  <div id="inputArea">
    <input id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="enviar()">Enviar</button>
    <button onclick="reiniciar()" style="margin-left:10px;background:#dc3545">Reiniciar</button>
  </div>

  <p class="status" id="status">Esperando entrada...</p>

  <!-- Librer√≠a para desencriptar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    const encryptedKey = "U2FsdGVkX18K2qqCe9jkCvOCaNN9YV+GcFrsESQhF07RUbP18fV1POaWxq7n0WhW7MNqvNMrhslDF2x94cU10OCnQQKhWkFBn9owZbXnnkLbR8vPvRDZSw3bco2Wx6z1f+L9kJ+/0T9AxTjLbHUO6XmgJwJfhX6ZABgrhUln8rk=";
    const secret = "Clave Deusto";

    const apiKey = CryptoJS.AES.decrypt(encryptedKey, secret).toString(CryptoJS.enc.Utf8);

    const assistantId = "asst_mKeLzUY6kKN819oalJQ0n23O";
    let threadId = null;

    function formatearTexto(texto) {
      return texto
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>")
        .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>")
        .replace(/`(.*?)`/g, "<code>$1</code>")
        .replace(/^- (.*$)/gm, "<li>$1</li>")
        .replace(/<li>(.*?)<\/li>/g, "<ul><li>$1</li></ul>");
    }

    async function enviar() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const status = document.getElementById("status");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      input.value = "";

      // Mostrar mensaje del usuario
      const userMsg = document.createElement("div");
      userMsg.className = "msg user fade-in";
      userMsg.innerHTML = `<div class='avatar'>üßë</div><div>${mensaje}</div>`;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      // Crear indicador de escritura
      const typing = document.createElement("div");
      typing.className = "msg bot typing";
      typing.innerHTML = `<div class='avatar'>ü§ñ</div><div class='typing'>NeoTrade IA est√° escribiendo</div>`;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      status.innerText = "Enviando mensaje...";

      try {
        if (!threadId) {
          const threadRes = await fetch("https://api.openai.com/v1/threads", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json",
              "OpenAI-Beta": "assistants=v2"
            }
          });
          const threadData = await threadRes.json();
          if (threadData.error) throw new Error(threadData.error.message);
          threadId = threadData.id;
        }

        await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "OpenAI-Beta": "assistants=v2"
          },
          body: JSON.stringify({ role: "user", content: mensaje })
        });

        const runRes = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "OpenAI-Beta": "assistants=v2"
          },
          body: JSON.stringify({ assistant_id: assistantId })
        });
        const runData = await runRes.json();
        if (runData.error) throw new Error(runData.error.message);

        let estado = "queued";
        while (estado !== "completed" && estado !== "failed") {
          await new Promise(r => setTimeout(r, 1500));
          const statusRes = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs/${runData.id}`, {
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "OpenAI-Beta": "assistants=v2"
            }
          });
          const statusData = await statusRes.json();
          if (statusData.error) throw new Error(statusData.error.message);
          estado = statusData.status;
          status.innerText = `Estado: ${estado}`;
        }

        const msgList = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "OpenAI-Beta": "assistants=v2"
          }
        });
        const msgListData = await msgList.json();
        const respuesta = msgListData.data.find(m => m.role === "assistant")?.content[0]?.text?.value || "‚ùå Sin respuesta.";

        typing.remove();

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot fade-in";
        botMsg.innerHTML = `<div class='avatar'>ü§ñ</div><div>${formatearTexto(respuesta)}</div>`;
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
        status.innerText = "‚úÖ Respuesta completada.";
      } catch (err) {
        typing.remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "msg bot";
        errorMsg.innerHTML = `<div class='avatar'>ü§ñ</div><div>‚ùå Error: ${err.message}</div>`;
        chat.appendChild(errorMsg);
        status.innerText = `‚ùå Error: ${err.message}`;
      }
    }

    function reiniciar() {
      threadId = null;
      document.getElementById("chat").innerHTML = `
        <div class="msg bot fade-in">
          <div class="avatar">ü§ñ</div>
          <div><strong>Hola, soy NeoTrade IA.</strong><br>¬øQu√© an√°lisis necesitas hoy?</div>
        </div>`;
      document.getElementById("status").innerText = "Chat reiniciado.";
    }
  </script>
</body>
</html>
